<!DOCTYPE html>
<html lang="en">
<head>
	<title>TypeQuiz</title>
	
	<!-- Meta Tag -->
	<meta charset="UTF-8">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/style.css">

	<!-- JavaScript -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>	
</head>
<body>
	<!-- Top title bar -->
	<div class="titleBar">
		<p id="title">Which Type Am I?</p>
	</div>
	
	<!-- Question number / Score / Restart Button -->
	<div class="redBG">
		<div class="question-num">
			<ul class="black">
			<li>Q:<span class="currentQuestion"> 1</span>/5</li> <!-- Question # -->
			<li>Score:<span class="score"> 0%</span></li> <!-- Score -->
			<li><a class="new" href="#">RESTART!</a></li> <!-- Restart button -->
			</ul>
			<p id="feedback">Begin the quiz!</p>
		</div>
	</div>

</body>
</html>
